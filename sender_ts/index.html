<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="dist/bundle.js"></script>
</head>

<body style="background-color: red;">
    <div style="width: 100px; width: 100px;">
        <google-cast-launcher id="castbutton""></google-cast-launcher>
    </div>
    <div>
        <input id="url" type="text" placeholder="url"
            value="https://storage.googleapis.com/cpe-sample-media/content/big_buck_bunny/prog/big_buck_bunny_prog.mp4" />
        <input id="license" type="text" value="" placeholder="license" />
        <input id="jwt" type="text" value="" placeholder="jwt" />
        <button id="load">Load</button> 
    </div>

    <button id="play">Play</button> 
    <button id="pause">Pause</button>
    <div>
        <input id="position" type="number" value="0" placeholder="position" />
        <button id="seek">Seek</button>
    </div>

    <script type="text/javascript"
        src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
        <script>
            window.onload = function () {
  document.getElementById("load")?.addEventListener("click", () => {
    const url = (document.getElementById("url")).value;
    const license = (document.getElementById("license") ).value;
    const jwt = (document.getElementById("jwt")).value;
    if (license.length > 0 && jwt.length > 0) {
      castPlayer.player.load(url, {
        licenseUrl: license,
        jwt,
      });
    } else {
      castPlayer.player.load(url);
    }
  });

  document.getElementById("play")?.addEventListener("click", () => {
    castPlayer.player.play();
  });

  document.getElementById("pause")?.addEventListener("click", () => {
    castPlayer.player.pause();
  });

  document.getElementById("seek")?.addEventListener("click", () => {
    const position = (document.getElementById("position")).value;

    castPlayer.player.seekTo(parseInt(position));
  });
};

        </script>
</body>

</html>
